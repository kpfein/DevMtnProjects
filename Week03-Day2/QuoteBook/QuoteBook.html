<!DOCTYPE html>
<html>
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="quoteBook" ng-controller="MainCtrl">

	<header>Some Quotes</header>

	<select name="selects" ng-model="selects" class="selects">
			<option value="add">Add Quote</option>
			<option value="delete">Remove Quote</option>
			<option value="filt">Filter Quotes</option>
	</select>
	<br>

	<div ng-show="selects === 'add'" class="ng-hide" >
		<input ng-model="newQuote.text" placeholder="quote here..." id="x">
		<input ng-model="newQuote.author" placeholder="author here...">
		<button ng-click="addQuote()">Add Quote</button>
		<hr>
	</div>

	<div ng-show="selects === 'delete'" class="ng-hide" >
		<input ng-model="remove" placeholder="quote to remove" id="y">
		<button ng-click="removeQuote()">Remove Quote</button>
		<hr>
	</div>

	<div ng-show="selects ==='filt'" class="ng-hide" >
		<input ng-model="userInput.text" placeholder="filter..." id="z">
		<button ng-click="sorter()">Filter Quotes</button>
		<button ng-click="clearSorter()">Clear Filter</button>
		<hr>
	</div>

	<div ng-repeat="quote in quotes | filter:search">
		<h4 class="quote">"{{quote.text}}" <span class="author">- {{quote.author}}</span></h4>
		<hr>
	</div>







	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainCtrl.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
